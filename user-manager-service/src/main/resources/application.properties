spring.application.name=user-manager-service
server.port=0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:postgresql://localhost:5432/user-manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${USERMANAGER_DATABASE_PASSWORD}

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=validate

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

auth.jwt.refreshToken.secretKey=someKey
auth.jwt.refreshToken.publicKey=someKey
auth.jwt.refreshToken.expirationTime=someValueInSecs

auth.jwt.accessToken.secretKey=someKey
auth.jwt.accessToken.publicKey=someKey
auth.jwt.accessToken.expirationTime=someValueInSecs