spring.application.name=user-auth-service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:postgresql://localhost:5432/Test_authDB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=validate

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

auth.jwt.refreshToken.
auth.jwt.refreshToken.
auth.jwt.refreshToken.expirationTime=10000000

auth.jwt.accessToken.
auth.jwt.accessToken.
auth.jwt.accessToken.expirationTime=60